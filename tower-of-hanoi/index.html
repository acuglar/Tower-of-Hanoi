<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/info.css" />
		<script
			src="https://kit.fontawesome.com/e1dc850838.js"
			crossorigin="anonymous"
		></script>
		<title>Tower of hanoi</title>
	</head>
	<body>
		<div>
			<i class="fa-solid fa-question">
				<span class="tooltiptext">Tooltip text</span>
			</i>
			<div class="info">
				<p>
					O objetivo do puzzle é mover todos os discos para a última haste
					obedecendo as seguintes regras:
				</p>
				<ol type="i">
					<li>Somente um disco pode ser movido por vez.</li>
					<li>Permitido somente mover o disco mais ao topo.</li>
					<li>Um disco não pode ser colocado sobre outro menor.</li>
				</ol>
			</div>
		</div>

		<div class="tower-of-hanoi">
			<div class="hanoi-container undraggable" data-container="hanoi-container">
				<div class="hanoi-container-columns undraggable">
					<div class="hanoi-columns undraggable" data-columns="start">
						<div class="column undraggable"></div>
					</div>
					<div class="hanoi-columns undraggable" data-columns="offset">
						<div class="column undraggable"></div>
					</div>
					<div class="hanoi-columns undraggable" data-columns="end">
						<div class="column undraggable"></div>
					</div>
				</div>
				<div class="base undraggable"></div>
			</div>

			<div class="form">
				<form class="form-info">
					<input id="form__number" type="number" min="3" max="8" value="8" />
					<div class="form__counter">
						<button class="form__counter-btn add">+</button>
						<button class="form__counter-btn sub">-</button>
					</div>
					<input
						class="form__btn-play"
						name="play"
						type="submit"
						value="Let's Play!"
					/>
				</form>
			</div>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
