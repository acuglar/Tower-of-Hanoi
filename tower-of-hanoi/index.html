<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="./css/info.css" />
		<script
			src="https://kit.fontawesome.com/e1dc850838.js"
			crossorigin="anonymous"
		></script>
		<title>Tower of hanoi</title>
	</head>
	<body>
		<i class="fa-solid fa-question">
			<span class="tooltiptext">Tooltip text</span>
		</i>

		<div class="tower-of-hanoi">
			<div class="hanoi-container" data-container="hanoi-container">
				<div class="hanoi-container-columns">
					<div class="hanoi-columns" data-columns="start">
						<div class="column"></div>
					</div>
					<div class="hanoi-columns" data-columns="offset">
						<div class="column"></div>
					</div>
					<div class="hanoi-columns" data-columns="end">
						<div class="column"></div>
					</div>
				</div>
				<div class="base"></div>
			</div>

			<div class="form-info">
				<div class="info">
					<p>
						O objetivo do puzzle é mover todos os discos para a última haste
						obedecendo as seguintes regras:
					</p>
					<ol type="1">
						<li>Somente um disco pode ser movido por vez.</li>
						<li>Permitido somente mover o disco mais ao topo.</li>
						<li>Um disco não pode ser colocado sobre outro menor.</li>
					</ol>
				</div>
				<form>
					<select id="disksNumber" name="selectDisks">
						<option selected>Choose a option:</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
					</select>
					<input type="submit" value="Let's Play!" />
				</form>
			</div>
		</div>

		<script src="./js/script.js"></script>
	</body>
</html>
